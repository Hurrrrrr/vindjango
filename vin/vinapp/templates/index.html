        <title>Welcome to Vindicate</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Vindicate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <div class="container">
            <div class="text-center mt-5">

                <a href="{% url 'vinapp:main_page_form' %}" class="btn btn-primary">Start Now</a>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark text-white text-center p-3 mt-3">
            <a href="{% url 'vinapp:bio' %}" class="text-white">Bio</a> | 
            <a href="{% url 'vinapp:contact' %}" class="text-white">Contact</a>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

</html>
