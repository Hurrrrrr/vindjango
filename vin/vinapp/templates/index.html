{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Improve your wine knowledge and practice blind tasting with Vindicate" />
        <meta name="author" content="" />
        <title>{% block title %}Welcome to Vindicate{% endblock %}</title>
        <!-- Favicon-->
        {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" /> {% endcomment %}
        {% comment %} <link href="{% static 'css/styles.css' %}" rel="stylesheet" /> {% endcomment %}
    </head>
    <body>
        {% block content %}
            <div class="text-center mt-5">
                <h1>Welcome to Vindicate</h1>
                <p class="lead">Improve your wine knowledge by identifying unknown wines based on tasting notes.</p>
                <a href="{% url 'vinapp:main-page-form' %}" class="btn btn-primary">Start Now</a>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
