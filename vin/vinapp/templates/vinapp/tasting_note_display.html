<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasting Note Display</title>
</head>
<body>
    <h1>Tasting Note</h1>
    <p>{{ tasting_note }}</p>

    <h1>Your Guess</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field}}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
